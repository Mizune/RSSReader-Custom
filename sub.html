<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">  
    <title>My Rss Reader</title>
    <link href="styles/style.css" rel="stylesheet" />

    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/jquery.storageapi.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("feeds", "1");
    </script>
    <script src="scripts/app.js"></script>

    <style>
        body{
            background:#3366cc;
        }
        #clock-01{
            font-size:24px;
            font-color:#BBBBBB;
            text-align:center;
            margin-top:10px;
            border:solid 1px #424242;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.4);
        }
        h1 {
            color:#00ccff;
        }

        #addbtn:hover{
            background:#FFAA33;
        }
    </style>
    <script>
        function clock() {
            var nowtime  = new Date();
            var year = nowtime.getFullYear(); // 年
            var month = nowtime.getMonth()+1; // 月
            var date = nowtime.getDate(); // 日
            var day = nowtime.getDay();
            var hour = nowtime.getHours(); // 時
            var min  = nowtime.getMinutes(); // 分
            var sec  = nowtime.getSeconds(); // 秒

        // 数値が1桁の場合、頭に0を付けて2桁で表示する指定
            if(hour < 10) { hour = "0" + hour; }
            if(min < 10) { min = "0" + min; }
            if(sec < 10) { sec = "0" + sec; }

        // フォーマット①
            var clock1 = year + '/' +  month + "/" + date + " " + hour + ':' + min + ':' + sec;

            document . getElementById( 'clock-01' ) . innerHTML= clock1 . toLocaleString(); // div id="clock-01"

        // 1000ミリ秒ごとに処理を実効
            window . setTimeout( "clock()", 1000);
            }
        window . onload = clock;
    </script>
</head>
<body onLoad="startfunc()">
    <input type="checkbox" value="" id="is-open" style="display: none;"/>
    <div id="main-container" class="">
        <header>
            <label id="side-opener" for="is-open">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <h1>Yuki's Reader</h1>
        </header>
    </div>
    <nav>
        <div id="clock-01"></div>
        <div id="clock-02"></div>
        <h1>Yuki's Reader</h1>
        <div id="register-rss">
            <input type="url" value="" placeholder="RSS URL" />
            <button id="addbtn">Add</button>
        </div>
    </nav>
</body>
</html>
